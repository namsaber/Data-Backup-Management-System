spring.application.name=data-backup

# Microsoft SQL Server Configuration
spring.datasource.url=jdbc:sqlserver://NAMSABER:1433;databaseName=DataBackupManagementDB;instance=MSSQLSERVER;encrypt=true;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=123
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# JPA Setting
spring.jpa.hibernate.dll-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

# Swagger Configuraion
springdoc.swagger-ui.path=/swagger-ui.html